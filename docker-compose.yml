version: '3.9'

services:
  api:
    container_name: api
    build:
      dockerfile: Dockerfile
      context: ./api
      target: dev
    volumes:
      - './api:/app/api'
    environment:
      - PORT=8080
    ports:
      - ${APP_SERVER_PORT}:8080

  envoy:
    container_name: envoy
    build:
      context: ./envoy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - api
    
  ui:
    container_name: ui
    build: ./ui
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=3000
      - REACT_APP_PORT=${REACT_APP_PORT}
    expose:
      - ${REACT_APP_PORT}
    ports:
      - ${REACT_APP_PORT}:3000
    volumes:
      - './ui:/app/ui'
      - '/app/ui/node_modules'
    links:
      - api